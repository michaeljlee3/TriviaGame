<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <script type="text/javascript" src="assets/javascript/app.js"></script>

<body>
    <header>
        <img id="nba-header" src="assets/images/NBA.png">

    <div class="row container" id="main-container">
        <button type="button" id="start-button" class='btn btn-primary'>Start!</button>
        <div class="row" id="question"></div>
        <div id="answers"></div>
        <div class="row container totals">

    </div>
